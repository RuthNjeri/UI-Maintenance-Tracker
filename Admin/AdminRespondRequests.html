<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Request</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <script src="../static/js/main.js"></script>
</head>    
<body>
    <div id="container">
        <div class="header">
           <img id ="header-logo" src="../static/img/logo.png" alt="Logo">
            <div class="header-right">
                <a href="AdminPage.html">View Requests</a>
                <a onclick="logout()" href="../User/signIn.html">Log Out</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
            </div>
        </div>      
        <div class="sign-up">
            <h3 ><u>Respond To Request</u></h3>
            <p id="output"></p>
            <form id="respond_request" action="#" class="sign-upform">               
                <span><b>Title:</b></span>
                <span id="title"></span>
                <br/><br/>
                <span><b>Description:</b></span>
                <span id="description"></span>
                <br/><br/>
                <span><b>Date Created:</b></span>
                <span id="date"></span>
                <br/><br/>
                <select  id="admin_response" class="type-select" name="type">
                    <option  value="choose-type" value="null">Select A response</option>
                    <option id="admin_resolve" class="others" value="resolve">Resolve</option>
                    <option id="admin_approve" class="others" value="approve">Approve</option>
                    <option id="admin_disapprove" class="others" value="disapprove">Disapprove</option>
                </select>
                <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
        </div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
    <script src="../static/js/AdminRespondRequests.js"></script>
</body>
</html>

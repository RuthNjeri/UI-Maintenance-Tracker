<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Requests</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <script src="../static/js/main.js"></script>


</head>    
<body>
    <div id="container">
        <div class="header">
        <img id ="header-logo" src="../static/img/logo.png" alt="Logo">
            <div class="header-right">
                <a href="AdminUpgradeUser.html">Upgrade User</a>
                <a onclick="logout()" href="../User/signIn.html">Log Out</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
            </div>
        </div> 
        <br>
        <div class="myDropdown">
            <span><input type="text" placeholder="Search.." id="userInput" onkeyup="searchFunction()">
                <span>Filter Requests By:
                <a onclick="pending()">Pending</a>
                <span><a onclick="approved()">Approved</a></span>
                <span><a onclick="disapproved()">Disapproved</a></span>
                <span><a onclick="resolved()">Resolved</a></span>
                </span>
            </span>
        </div> 
        <div class="user-request-table">  
            <h3>All Requests</h3>
            <p id="output"></p>
            <table id="table">
                <tr id="heading"">
                    <th>Date Created</th>
                    <th>Description</th>
                    <th>Request ID</th>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>User ID</th>
                </tr>
            </table>
        </div>
        <div id="spacing"></div>
        <div class="footer"> 
            <p id="date-footer"></p>
        </div>  
    </div>
    <script src="../static/js/AdminViewAllRequests.js"></script>

</body>
</html>
